<div id="property-details" class="property-card">

    <div class="property-header">
        <div class="property-title-section">
            <h2 id="property-title"></h2>
        </div>
        <div class="property-price-section">
            <span class="price-label">Preț:</span>
            <span id="property-price" class="price-amount"></span>
            <span class="price-currency">€</span>
        </div>
    </div>

    <div class="property-images">
        <div class="slides">
            <img src="images/image3.jpg">
        </div>

        <div class="slides">
            <img src="images/image2.jpg">
        </div>

        <a class = "prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class = "next" onclick="plusSlides(1)">&#10095;</a>
    </div>

    <div class="property-description-container">
        <h3>Descriere</h3>
        <span id="property-description"></span>
    </div>

    <div class="property-details-container">
        <h3>Detalii proprietate</h3>
        <div class="property-info">
            <p><strong>Suprafață:</strong> <span id="property-surface"></span> mp</p>
            <p><strong>Numar camere:</strong> <span id="property-rooms"></span></p>
            <p><strong>Etaj:</strong> <span id="property-floor"></span></p>
            <p><strong>An construcție:</strong> <span id="property-year"></span></p>
            <p><strong>Adresă:</strong> <span id="property-address"></span></p>
            <p><strong>Contact:</strong> <span id="property-contact-name"></span>,
                <span id="property-contact-phone"></span>,
                <a href="#" id="property-contact-email"></a>
            </p>
        </div>
    </div>
</div>
