<div class="listing-manager">
    <div class="listing-manager-component">
        <div class="header-section">
            <h1>Users</h1>
            <p class="subtitle">Manage and track all users</p>
        </div>

        <div class="filters-section">
            <div class="search-box">
                <input type="text" id="search-listings" placeholder="Search users...">
                <button class="search-btn">🔍</button>
            </div>
            <div class="filter-options">
                <select id="sort-options">
                    <option value="newest">Newest First</option>
                    <option value="oldest">Oldest First</option>
                </select>
            </div>
        </div>

        <div class="listings-container">
            <h2>Active user accounts</h2>

            <div id="user-users-container" class="users-grid">
                <!-- Users cards will be inserted here dynamically -->
                <div class="loader-container">
                    <div class="loader"></div>
                    <p>Loading users...</p>
                </div>
            </div>
        </div>
    </div>
</div>
