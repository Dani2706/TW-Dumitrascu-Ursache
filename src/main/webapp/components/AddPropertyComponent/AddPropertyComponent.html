<div class="add-property-container">
    <h2>Add New Property</h2>
    <form id="addPropertyForm" class="property-form">
        <div class="form-group">
            <label for="title">Title*</label>
            <input type="text" id="title" name="title" required>
        </div>

        <div class="form-group">
            <label for="description">Description*</label>
            <textarea id="description" name="description" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="propertyType">Property Type*</label>
                <select id="propertyType" name="propertyType" required>
                    <option value="">Select type</option>
                    <option value="flat">Apartment</option>
                    <option value="house">House</option>
                    <option value="land">Land</option>
                    <option value="commercial">Commercial</option>
                </select>
            </div>

            <div class="form-group">
                <label for="transactionType">Transaction Type*</label>
                <select id="transactionType" name="transactionType" required>
                    <option value="">Select type</option>
                    <option value="sell">Sell</option>
                    <option value="rent">Rent</option>
                </select>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="price">Price (€)*</label>
                <input type="number" id="price" name="price" min="0" autocomplete="off" required>
            </div>

            <div class="form-group">
                <label for="surfaceArea">Surface Area (m²)*</label>
                <input type="number" id="surfaceArea" name="surfaceArea" min="1" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="rooms">Rooms</label>
                <input type="number" id="rooms" name="rooms" min="0">
            </div>

            <div class="form-group">
                <label for="bathrooms">Bathrooms</label>
                <input type="number" id="bathrooms" name="bathrooms" min="0">
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="floor">Floor</label>
                <input type="number" id="floor" name="floor" min="0">
            </div>

            <div class="form-group">
                <label for="totalFloors">Total Floors</label>
                <input type="number" id="totalFloors" name="totalFloors" min="1">
            </div>

            <div class="form-group">
                <label for="yearBuilt">Year Built</label>
                <input type="number" id="yearBuilt" name="yearBuilt" min="0" max="2025">
            </div>
        </div>

        <h3>Address Information</h3>
        <div class="form-group">
            <label for="address">Address*</label>
            <input type="text" id="address" name="address" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="city">City*</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="state">State/County*</label>
                <input type="text" id="state" name="state" required>
            </div>
        </div>

        <h3>Map</h3>
        <div class="form-group">
            <div id="mapContainer" class="map-container">
                <div id="propertyMap"></div>
            </div>
            <div class="map-status">
                <span id="geocodeStatus">Indicate the exact coordinates by adjusting the pin position.</span>
            </div>
            <div class="coordinates-display">
                <span id="coordinatesDisplay">Coordinates not set</span>
            </div>
            <input type="hidden" id="latitude" name="latitude">
            <input type="hidden" id="longitude" name="longitude">
        </div>

        <h3>Contact Information</h3>
        <div class="form-group">
            <label for="contactName">Contact Name*</label>
            <input type="text" id="contactName" name="contactName" required>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="contactPhone">Contact Phone*</label>
                <input type="tel" id="contactPhone" name="contactPhone" required>
            </div>

            <div class="form-group">
                <label for="contactEmail">Contact Email*</label>
                <input type="email" id="contactEmail" name="contactEmail" required>
            </div>
        </div>

        <div class="form-required-note">
            <p>* Required fields</p>
        </div>

        <div class="form-actions">
            <button type="submit" id="submitProperty" class="btn btn-primary">Add Property</button>
            <button type="reset" class="btn btn-secondary">Reset Form</button>
        </div>
    </form>
</div>
