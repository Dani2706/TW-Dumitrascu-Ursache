<section class="email-account-recovery-container">
    <h2>Insert email of account</h2>
    <form class="email-account-recovery-form">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" required>
        <p class="frontend-email-error-message">* Invalid email format</p>
        <p class="backend-email-error-message">* No account found with that email address.</p>

        <button type="submit">Send</button>
    </form>
</section>
