<div class="home-container">
    <div class="search-section">
        <h1>Find Your Dream Property</h1>
        <div class="search-bar">
            <input type="text" id="property-search" placeholder="Search properties...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <section class="category-section">
        <div class="category-card" data-category="apartments">
            <div class="category-icon">
                <i class="fas fa-building"></i>
            </div>
            <h2>Apartments</h2>
            <p>Modern living spaces in prime locations</p>
            <div class="category-buttons">
                <button class="category-btn" data-type="buy">Buy</button>
                <button class="category-btn" data-type="rent">Rent</button>
            </div>
        </div>

        <div class="category-card" data-category="houses">
            <div class="category-icon">
                <i class="fas fa-home"></i>
            </div>
            <h2>Houses</h2>
            <p>Family homes with comfort and privacy</p>
            <div class="category-buttons">
                <button class="category-btn" data-type="buy">Buy</button>
                <button class="category-btn" data-type="rent">Rent</button>
            </div>
        </div>

        <div class="category-card" data-category="land">
            <div class="category-icon">
                <i class="fas fa-tree"></i>
            </div>
            <h2>Land Plots</h2>
            <p>Build your dream property from scratch</p>
            <div class="category-buttons">
                <button class="category-btn" data-type="buy">Buy</button>
                <button class="category-btn" data-type="rent">Rent</button>
            </div>
        </div>

        <div class="category-card" data-category="commercial">
            <div class="category-icon">
                <i class="fas fa-store"></i>
            </div>
            <h2>Commercial Spaces</h2>
            <p>Office and retail properties for businesses</p>
            <div class="category-buttons">
                <button class="category-btn" data-type="buy">Buy</button>
                <button class="category-btn" data-type="rent">Rent</button>
            </div>
        </div>

    <div class="featured-properties">
        <h2>Featured Listings</h2>
        <div id="properties-container">
            <!-- Properties will be loaded dynamically -->
        </div>
    </div>
</div>
