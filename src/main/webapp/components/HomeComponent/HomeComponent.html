<div class="home-container">
    <div class="search-section">
        <h1>Find Your Dream Property</h1>
        <div class="search-bar">
            <input type="text" id="property-search" placeholder="Search properties...">
            <button id="search-button">Search</button>
        </div>
    </div>

    <div class="categories-section">
        <h2>Browse by Category</h2>
        <div class="category-buttons">
            <button class="category-btn" data-category="apartment">Apartments</button>
            <button class="category-btn" data-category="house">Houses</button>
            <button class="category-btn" data-category="land">Lands</button>
            <button class="category-btn" data-category="commercial">Commercial Spaces</button>
        </div>
    </div>

    <div class="featured-properties">
        <h2>Featured Properties</h2>
        <div id="properties-container">
            <!-- Properties will be loaded dynamically -->
        </div>
    </div>
</div>
